# =============================================================================
# Production Namespace
# =============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    environment: production
    app.kubernetes.io/name: fullstack-app
  annotations:
    description: "Production environment for full-stack application"

---
# =============================================================================
# Resource Quota for Production
# =============================================================================

apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: production
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "50"
    persistentvolumeclaims: "20"

---
# =============================================================================
# Limit Range for Production
# =============================================================================

apiVersion: v1
kind: LimitRange
metadata:
  name: production-limits
  namespace: production
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Container
