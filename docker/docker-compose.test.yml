# =============================================================================
# Docker Compose - Testing Environment
# =============================================================================
# Usage: docker-compose -f docker-compose.test.yml up --abort-on-container-exit
# =============================================================================

version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # Test Runner
  # ---------------------------------------------------------------------------
  test-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      target: builder
    container_name: app-test-runner
    volumes:
      - ../backend:/app
      - /app/node_modules
      - test_coverage:/app/coverage
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://postgres:postgres@postgres-test:5432/app_test
      - REDIS_URL=redis://redis-test:6379
      - JWT_SECRET=test-secret
    command: npm run test:ci
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - test-network

  # ---------------------------------------------------------------------------
  # Frontend Tests
  # ---------------------------------------------------------------------------
  frontend-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: builder
    container_name: app-frontend-test
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - test_coverage:/app/coverage
    environment:
      - NODE_ENV=test
      - CI=true
    command: npm run test:ci
    networks:
      - test-network

  # ---------------------------------------------------------------------------
  # E2E Tests (Playwright/Cypress)
  # ---------------------------------------------------------------------------
  e2e-tests:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    container_name: app-e2e-tests
    working_dir: /app
    volumes:
      - ../e2e:/app
      - e2e_results:/app/test-results
    environment:
      - CI=true
      - BASE_URL=http://nginx-test
    command: npx playwright test
    depends_on:
      - nginx-test
    networks:
      - test-network
    profiles:
      - e2e

  # ---------------------------------------------------------------------------
  # Test PostgreSQL
  # ---------------------------------------------------------------------------
  postgres-test:
    image: postgres:16-alpine
    container_name: app-postgres-test
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # ---------------------------------------------------------------------------
  # Test Redis
  # ---------------------------------------------------------------------------
  redis-test:
    image: redis:7-alpine
    container_name: app-redis-test
    command: redis-server --appendonly no
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # ---------------------------------------------------------------------------
  # Test Nginx (for E2E)
  # ---------------------------------------------------------------------------
  nginx-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    container_name: app-nginx-test
    depends_on:
      - frontend-test
      - test-runner
    networks:
      - test-network
    profiles:
      - e2e

# =============================================================================
# Networks
# =============================================================================
networks:
  test-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  test_coverage:
  e2e_results:
