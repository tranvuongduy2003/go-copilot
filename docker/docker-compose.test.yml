# =============================================================================
# Docker Compose - Testing Environment
# =============================================================================
# Usage: docker-compose -f docker-compose.test.yml up --abort-on-container-exit
# =============================================================================

version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # Backend Test Runner (Go)
  # ---------------------------------------------------------------------------
  backend-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.test
    container_name: app-backend-test
    volumes:
      - ../backend:/app
      - go_mod_cache:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build
      - test_coverage:/app/coverage
    environment:
      - APP_ENV=test
      - DATABASE_HOST=postgres-test
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=app_test
      - DATABASE_SSL_MODE=disable
      - DATABASE_MAX_OPEN_CONNS=10
      - DATABASE_MAX_IDLE_CONNS=5
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - JWT_SECRET=test-secret-key-for-testing-purposes-only
      - JWT_ACCESS_TOKEN_TTL=15m
      - JWT_REFRESH_TOKEN_TTL=24h
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - LOG_LEVEL=debug
      - LOG_FORMAT=console
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        until pg_isready -h postgres-test -p 5432 -U postgres; do sleep 1; done &&
        echo 'PostgreSQL is ready!' &&
        echo 'Running migrations...' &&
        migrate -path /app/migrations -database 'postgresql://postgres:postgres@postgres-test:5432/app_test?sslmode=disable' up &&
        echo 'Running tests...' &&
        go test -v -cover -coverprofile=/app/coverage/coverage.out ./... &&
        go tool cover -html=/app/coverage/coverage.out -o /app/coverage/coverage.html
      "
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - test-network

  # ---------------------------------------------------------------------------
  # Frontend Tests
  # ---------------------------------------------------------------------------
  frontend-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: builder
    container_name: app-frontend-test
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - test_coverage:/app/coverage
    environment:
      - NODE_ENV=test
      - CI=true
    command: npm run test:ci
    networks:
      - test-network
    profiles:
      - frontend

  # ---------------------------------------------------------------------------
  # E2E Tests (Playwright/Cypress)
  # ---------------------------------------------------------------------------
  e2e-tests:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    container_name: app-e2e-tests
    working_dir: /app
    volumes:
      - ../e2e:/app
      - e2e_results:/app/test-results
    environment:
      - CI=true
      - BASE_URL=http://nginx-test
    command: npx playwright test
    depends_on:
      - nginx-test
    networks:
      - test-network
    profiles:
      - e2e

  # ---------------------------------------------------------------------------
  # Test PostgreSQL
  # ---------------------------------------------------------------------------
  postgres-test:
    image: postgres:16-alpine
    container_name: app-postgres-test
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # ---------------------------------------------------------------------------
  # Test Redis
  # ---------------------------------------------------------------------------
  redis-test:
    image: redis:7-alpine
    container_name: app-redis-test
    command: redis-server --appendonly no
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # ---------------------------------------------------------------------------
  # Test Nginx (for E2E)
  # ---------------------------------------------------------------------------
  nginx-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    container_name: app-nginx-test
    depends_on:
      - frontend-test
      - backend-test
    networks:
      - test-network
    profiles:
      - e2e

# =============================================================================
# Networks
# =============================================================================
networks:
  test-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  test_coverage:
  e2e_results:
  go_mod_cache:
  go_build_cache:
